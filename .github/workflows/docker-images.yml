name: Laravel

on:
  push:
    branches: [ "main", "7-configure-github-actions-for-automatic-testing" ]
  pull_request:
    branches: [ "main", "7-configure-github-actions-for-automatic-testing" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
